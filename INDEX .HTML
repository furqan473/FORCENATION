    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caveat', cursive;
      min-height: 100vh;
      background: linear-gradient(135deg, #2f4f4f, #1e3c3c);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      overflow-y: auto;
      color: white;
      transition: background 1s ease;
    }

    .rank {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: gold;
      /* Default to gold */
    }

    .rank.silver {
      color: silver;
    }

    .rank.bronze {
      color: #cd7f32;
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      z-index: 9999;
      position: fixed;
      width: 100%;
      animation: fadeOut 1s ease 4.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .letter {
      font-size: 60px;
      margin: 0 5px;
      opacity: 0;
      animation: popIn 0.5s ease forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(20px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .container {
      display: none;
      max-width: 600px;
      margin: 120px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease 5s forwards;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 15px;
      background-color: #333;
      color: #fff;
    }

    .autocomplete {
      position: relative;
      width: 90%;
      margin: 10px auto;
      background-color: #222;
      border-radius: 8px;
      z-index: 10;
      max-height: 150px;
      overflow-y: auto;
    }

    .autocomplete div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }

    .autocomplete div:hover {
      background-color: #444;
    }

    .flag-wrapper {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flag {
      width: 100px;
      display: none;
      border: 3px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flag:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4);
    }

    #flagInstruction {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }

    .details {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background-color: #111;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .details p {
      margin: 10px 0;
    }

  let selectedCountry = null;

  setTimeout(() => {
    document.getElementById("mainApp").style.display = "block";
  }, 5000);

  function showFlag(country) {
    const data = armyData[country];
    if (data) {
      flagImg.src = data.flag;
      flagImg.style.display = "block";
      detailsBox.style.display = "none";
      selectedCountry = country;

      if (countryColors[country]) {
        document.body.style.background = countryColors[country];
      }
    }
  }

  function showDetails(country) {
    const data = armyData[country];
    if (data) {
      detailsBox.innerHTML = `
        <p><strong>Army:</strong> ${data.army}</p>
        <p><strong>Tanks:</strong> ${data.tanks}</p>
        <p><strong>Guns:</strong> ${data.guns}</p>
        <p><strong>Aeroplanes:</strong> ${data.aeroplanes}</p>
        <p><strong>Missiles:</strong> ${data.missiles}</p>
        <p><strong>Nuclear:</strong> ${data.nuclear}</p>
        <p><strong>Warships:</strong> ${data.warships}</p>
      `;
      detailsBox.style.display = "block";
    }
  }

  searchInput.addEventListener("input", function () {
    const searchTerm = searchInput.value.trim().toLowerCase();

    autocompleteBox.innerHTML = "";
    flagImg.style.display = "none";
    detailsBox.style.display = "none";

    if (searchTerm === "") return;

    const filteredCountries = countries.filter(country =>
      country.toLowerCase().startsWith(searchTerm)
    );

    if (filteredCountries.length === 0) {
      autocompleteBox.innerHTML = "<div style='padding: 5px;'>⁄©Ÿàÿ¶€å ŸÜÿ™€åÿ¨€Å ŸÜ€Å€å⁄∫ ŸÖŸÑÿß</div>";
    } else {
      filteredCountries.forEach(country => {
        const div = document.createElement("div");
        div.textContent = country;
        div.onclick = () => {
          searchInput.value = country;
          autocompleteBox.innerHTML = "";
          showFlag(country);
        };
        autocompleteBox.appendChild(div);
      });
    }
  });

  flagImg.addEventListener("click", () => {
    if (selectedCountry) {
      showDetails(selectedCountry);
